<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ghost</title>
        <!-- Importando Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center left-side">
                    <img src="./imgs/ghost.svg" class="image-fluid left-side__brand">
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center flex-column right-side">
                    <h1 class="right-side__title">Ghost</h1>
                    <form class="right-side__form">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="right-side__label">E-mail</label>
                            <input type="email" class="form-control right-side__input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="right-side__label">Senha</label>
                            <input type="password" class="form-control right-side__input" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn col-6 colbtn-primary right-side__button">Enviar</button>
                        <a href="#" class="right-side__remember-pass">Esqueci minha senha</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!-- Importando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!-- Importando JS-->
    <script src="./assets/js/main.js"></script>
</html>
